version: '3.8'

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memos-postgres
    environment:
      POSTGRES_DB: memos_recovery_bot
      POSTGRES_USER: memos_user
      POSTGRES_PASSWORD: memos_secure_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memos_user -d memos_recovery_bot"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - memos-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: memos-redis
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --save 60 1000
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - memos-network

  # Chroma DB for vector storage (alternative to pgvector)
  chromadb:
    image: chromadb/chroma:latest
    container_name: memos-chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - memos-network

  # memOS Server Application
  memos-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memos-server
    environment:
      - MEMOS_HOST=0.0.0.0
      - MEMOS_PORT=8001
      - MEMOS_DEBUG=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=memos_recovery_bot
      - POSTGRES_USER=memos_user
      - POSTGRES_PASSWORD=memos_secure_2024
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=2
      - OLLAMA_HOST=host.docker.internal
      - OLLAMA_PORT=11434
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    ports:
      - "8001:8001"
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - memos-network
    # Allow access to host Ollama service
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Docling Document Processor (for PDF/HTML table extraction)
  docling:
    image: ghcr.io/docling-project/docling-serve:latest
    container_name: memos-docling
    environment:
      - DOCLING_HOST=0.0.0.0
      - DOCLING_PORT=8003
      - DOCLING_WORKERS=4
      - DOCLING_LOG_LEVEL=INFO
    ports:
      - "8003:8003"
    volumes:
      - docling_data:/data
      - ./data/docling/cache:/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - memos-network
    # GPU acceleration for TableFormer (optional - uncomment if GPU available)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    profiles: ["docling"]

  # Prometheus for monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: memos-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    restart: unless-stopped
    networks:
      - memos-network
    profiles: ["monitoring"]

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: memos-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/grafana:/etc/grafana/provisioning
    restart: unless-stopped
    networks:
      - memos-network
    profiles: ["monitoring"]

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local
  docling_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  memos-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16